<div class="auth-container">
    <h2>✨Iniciar Sesión✨</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required>
      </div>
      
      <div *ngIf="mensaje_error" class="error-message">
        {{ mensaje_error }}
      </div>
      
      <button type="submit">Ingresar</button>

      <div class="register-link">
        <a routerLink='/registro'>¿No tenés una cuenta? Registrate</a>
      </div>

    </form>
  </div>
