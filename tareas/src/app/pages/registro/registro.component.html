<div class="auth-container">
    <h2>✨Registro✨</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="c_password" 
          required>
      </div>
      
      <div *ngIf="mensaje_error" class="error-message">
        {{ mensaje_error }}
      </div>
      
      <button type="submit">Registrarse</button>
  
      <div class="register-link">
        <a routerLink='/login'>¿Ya tenés una cuenta? Iniciá sesión</a>
      </div>
    </form>
  </div>
