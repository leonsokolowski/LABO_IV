<div>
  @if(auth.usuarioActual !== null)
  {
    <button class="btn btn-outline-dark m1" routerLink="home">Home</button>
    <button class="btn btn-outline-dark m1" routerLink="listado">Listado</button>
    <p>Hola {{auth.usuarioActual.email}}</p>
  }
  @else 
  {
    <button class="btn btn-outline-dark m1" routerLink="login">Login</button>
    <button class="btn btn-outline-dark m1" routerLink="registro">Registro</button>
  }
</div>
<router-outlet /> <!-- Significa salida de rutas-->
